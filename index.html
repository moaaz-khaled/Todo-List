<!DOCTYPE html>

<head>

   <link rel="stylesheet" href="DomStyle.css">

<body>
   <div class="container">
      <div class="left-side">
         <div class="image">
               <img src="imgs/List.png" alt="">
         </div>
      </div>
      <div class="right-side">
         <h1>Todo List</h1>
         <h2>Today’s dreams, tomorrow’s dones.</h2>
         <div class="TaskManger">
               <div class="AddTask">
                  <div class="addTaskForm">
                     <input type="text" name="" id="addTask" placeholder="Add a new Task...">
                     <button id="addbtn">Add</button>
                  </div>
                  <div class = "justifySpaceBetween">
                     <p class = "CompletedTask"></p>
                     <div class ="SelectBox">
                           <label for="Confirmations">Confirmation Alert :</label>
                           <input type="checkbox" name="" id="Confirmations" checked>
                     </div>
                  </div>
               </div>
         </div>
      </div>
   </div>
